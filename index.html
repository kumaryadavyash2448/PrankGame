<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <style>
        :root {
            --primary-bg: #f0f2f5;
            --card-bg: #ffffff;
            --accent-color: #4a90e2;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        #clock {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        #greeting {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .todo-section {
            text-align: left;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--accent-color);
        }

        .delete-btn {
            background: #ff5f5f;
            padding: 5px 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00:00</div>
        <div id="greeting">Hello!</div>

        <div class="todo-section">
            <h3>Daily Tasks</h3>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="Add a new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script>
        // --- Clock & Greeting Logic ---
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            let greet = "Good Evening";
            if (hours < 12) greet = "Good Morning";
            else if (hours < 18) greet = "Good Afternoon";
            document.getElementById('greeting').textContent = greet + "!";
        }

        setInterval(updateClock, 1000);
        updateClock();

        // --- To-Do List Logic ---
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');

        // Load tasks from LocalStorage on startup
        document.addEventListener('DOMContentLoaded', getTasks);

        function addTask() {
            if (todoInput.value === '') return;

            const taskText = todoInput.value;
            createTaskElement(taskText);
            saveLocalTask(taskText);
            todoInput.value = '';
        }

        function createTaskElement(text) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${text}</span>
                <button class="delete-btn" onclick="removeTask(this)">Delete</button>
            `;
            todoList.appendChild(li);
        }

        function removeTask(btn) {
            const taskItem = btn.parentElement;
            const taskText = taskItem.querySelector('span').innerText;
            removeLocalTask(taskText);
            taskItem.remove();
        }

        // --- Local Storage Functions ---
        function saveLocalTask(task) {
            let tasks = localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getTasks() {
            let tasks = localStorage.getItem('tasks') ? JSON.parse(localStorage.getItem('tasks')) : [];
            tasks.forEach(task => createTaskElement(task));
        }

        function removeLocalTask(task) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            const filteredTasks = tasks.filter(t => t !== task);
            localStorage.setItem('tasks', JSON.stringify(filteredTasks));
        }

        // Allow 'Enter' key to add task
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
    </script>
</body>
</html>
